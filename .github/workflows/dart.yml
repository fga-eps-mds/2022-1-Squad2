name: Dart

on:
  push:
    branches: 
      - develop
      - main
      - releases
  pull_request:
    branches: 
      - main
  schedule:
    - cron: "0 2 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
  my_job:
    name: deploy to staging
    runs-on: ubuntu-18.04  

    steps:
      - name: Setup Dart
      # You may pin to the exact commit or the version.  
      - uses: actions/checkout@v3.0.4

      - uses: dart-lang/setup-dart@1.3

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze
        
      - name: Run tests
        run: flutter test
