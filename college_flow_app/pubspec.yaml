name: college_flow_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  retrofit: ^3.0.1+1
  dio: ^4.0.6
  json_serializable: ^6.3.1
  smooth_page_indicator: ^1.0.0+2
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed: ^2.1.0+1
  freezed_annotation: ^2.1.0
  flutter_bloc: ^8.1.1
  json_annotation: ^4.6.0
  collection: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  retrofit_generator: ^4.0.3+1
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/imgs/
  fonts:
    - family: OctinCollege
      fonts:
        - asset: assets/fonts/OctinCollegeBk.ttf
        - asset: assets/fonts/OctinCollegeHv.ttf
        - asset: assets/fonts/OctinCollegeSb.ttf
